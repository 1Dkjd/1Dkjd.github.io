<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Santa Daryl</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/giftly.png');
    }
  </style>
<style>
  body {
    background-image: url('images/christmas-bg.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center;
  }
  header, footer {
    background: rgba(139, 0, 0, 0.8);
  }
  nav a {
    font-weight: bold;
  }
  .twinkle {
    animation: twinkle 1s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 1; }
    to { opacity: 0.3; }
  }
</style>
</head>
<body class="border-8 border-yellow-300 rounded-lg shadow-lg" class="bg-red-100 text-gray-900">
  <header class="bg-green-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Santa Daryl</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="gallery.html" class="hover:underline">Gallery</a>
        <a href="booking.html" class="hover:underline">Booking</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-4 text-green-900">Meet Santa Daryl</h2>
    <p class="mb-6 text-lg">Take a peek at Santa Daryl spreading cheer across events big and small!</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="images/santa1.jpg" class="rounded shadow-md w-full object-cover" alt="Santa Daryl">
      <img src="images/santa2.jpg" class="rounded shadow-md w-full object-cover" alt="Santa Daryl">
      <img src="images/santa3.jpg" class="rounded shadow-md w-full object-cover" alt="Santa Daryl">
      <img src="images/santa4.jpg" class="rounded shadow-md w-full object-cover" alt="Santa Daryl">
    </div>
  </main>
  <footer class="bg-green-700 text-white p-4 mt-8 text-center">
    &copy; 2025 Santa Daryl. All rights reserved.
  </footer>
</body>
</html>
