<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Santa Daryl</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('images/christmas-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #b30000;
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 1000px;
      margin: 2em auto;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffd700;
    }
    .content h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #ffd700;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <h1>Santa Daryl</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h2>ðŸŽ… Take a peek at Santa Daryl spreading cheer across events big and small!</h2>
    <div class="gallery">
      <img src="images/santa1.jpg" alt="Santa Daryl 1" />
      <img src="images/santa2.jpg" alt="Santa Daryl 2" />
      <img src="images/santa3.jpg" alt="Santa Daryl 3" />
      <img src="images/santa4.jpg" alt="Santa Daryl 4" />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Santa Daryl. All rights reserved.</p>
  </footer>
</body>

</html>
