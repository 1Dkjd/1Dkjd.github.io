<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Santa Daryl</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/christmas-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: #b30000;
      padding: 1rem 0;
      text-align: center;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2.5rem;
      color: #fff;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    nav {
      text-align: center;
      background-color: #a80000;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery-container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px solid #fff;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      max-width: 1000px;
      box-shadow: 0 0 20px gold;
      text-align: center;
    }

    .gallery-container h2 {
      font-family: 'Mountains of Christmas', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .gallery-intro {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
    }

    footer {
      background-color: #b30000;
      text-align: center;
      padding: 10px;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Santa Daryl</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="gallery-container">
    <h2>Gallery</h2>
    <p class="gallery-intro">Take a peek at Santa Daryl spreading cheer across events big and small!</p>
    <div class="gallery-grid">
      <img src="images/santa1.jpg" alt="Santa Daryl 1">
      <img src="images/santa2.jpg" alt="Santa Daryl 2">
      <img src="images/santa3.jpg" alt="Santa Daryl 3">
      <img src="images/santa4.jpg" alt="Santa Daryl 4">
    </div>
  </div>

  <footer>
    &copy; 2025 Santa Daryl. All rights reserved.
  </footer>
</body>
</html>
