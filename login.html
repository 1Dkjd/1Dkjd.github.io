<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Gallery Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function checkPassword(e) {
      e.preventDefault();
      var pass = document.getElementById('password').value;
      if (pass === 'santa2025') {
        window.location.href = 'gallery-event1.html';
      } else {
        alert('Incorrect password!');
      }
    }
  </script>
<style>
  body {
    background-image: url('images/christmas-bg.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center;
  }
  header, footer {
    background: rgba(139, 0, 0, 0.8);
  }
  nav a {
    font-weight: bold;
  }
  .twinkle {
    animation: twinkle 1s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 1; }
    to { opacity: 0.3; }
  }
</style>
</head>
<body class="border-8 border-yellow-300 rounded-lg shadow-lg" class="bg-red-100 text-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-4">Private Gallery Access</h2>
    <form onsubmit="checkPassword(event)">
      <input id="password" type="password" class="border p-2 w-full mb-4" placeholder="Enter password" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enter</button>
    </form>
  </div>
</body>
</html>
